<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="heading">Welcome to the Guessing Game</h1>
  <h3 class="rule">I have chosen a number between 1 and 20. You will be given 5 chances to try to guess that.</h3>
  <h2 class="wishLuck"><em>Good Luck!!</em></h2>
  <div class="container">
    <p class="hint"></p>
    <p class="trySentence"><span class="tryCount">5</span> <span class="tryGrammar">tries</span> left</p>
    <form action="">
      <input type="number" min="0" class="inputArea" placeholder="Enter a number">
      <input type="submit" value="Submit" class="submit">
      <input type="button" value="Reset" class="reset">
    </form>
    <script src="main.js"></script>
  </div>
</body>
</html>
